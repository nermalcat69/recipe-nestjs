project:
  name: nestjs
  tags:
    - zerops-recipe

services:
  - hostname: api
    buildFromGit: https://github.com/zeropsio/recipe-nestjs@alpha
    enableSubdomainAccess: true
    priority: 5

  - hostname: app
    buildFromGit: https://github.com/zeropsio/recipe-backend-ui@alpha
    enableSubdomainAccess: true

  - hostname: db
    type: postgresql@16
    mode: NON_HA
    priority: 10

  - hostname: storage
    type: object-storage
    objectStoragePolicy: public-read
    objectStorageSize: 2
    priority: 10

  - hostname: adminer
    buildFromGit: https://github.com/zeropsio/recipe-adminer@main
    enableSubdomainAccess: true

  - hostname: mailpit
    buildFromGit: https://github.com/zeropsio/recipe-mailpit@alpha
    enableSubdomainAccess: true


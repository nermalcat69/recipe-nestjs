project:
  name: zerops-nestjs

services:
  - hostname: api
    buildFromGit: https://github.com/zeropsio/recipe-nestjs-backend@main
    enableSubdomainAccess: true
    priority: 5

  - hostname: app
    buildFromGit: https://github.com/zeropsio/recipe-backend-ui@main
    enableSubdomainAccess: true

  - hostname: db
    type: postgresql@16
    mode: NON_HA
    priority: 10

  - hostname: storage
    type: object-storage
    objectStoragePolicy: public-read
    objectStorageSize: 2
    priority: 10

  - hostname: adminer
    buildFromGit: https://github.com/zeropsio/recipe-adminer@old
    enableSubdomainAccess: true

  - hostname: mailpit
    type: go@1
    ports:
      - port: 8025
        httpSupport: true
      - port: 1025
    buildFromGit: https://github.com/zeropsio/recipe-mailpit@main
    enableSubdomainAccess: true

